<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post">
    {%csrf_token%}
    <label for="yo">Username</label>
    <input type="text" id="yo" name="username" required/>
     <label for="yo1">Email</label>
    <input type="text" id="yo1"name="email" required/>
     <label for="yo2">Password</label>
    <input type="password" id="yo2" name="password" required/>
    <input type="submit" value="submit">
    {% if form.errors%}
    {{form.errors}}
    {%endif%}
</form>
</body>
</html>

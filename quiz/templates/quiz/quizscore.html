<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz score</title>
</head>
<body>
<h2>{{quiz.quiz_name}}</h2><br>
<table>
    <tr>
        <th>Player Name</th>
        <th>Score</th>
    </tr>
    {%for play in player%}
    <tr>
        <td>{{play.name}}</td>
        <td>{{play.score}}</td>
    </tr>
    {%endfor%}

</table><br>
<button type="button"><a href="{%url 'quiz1:index'%}">Get Back to Menu</a></button>
</body>
</html>
